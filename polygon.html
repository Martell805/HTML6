<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <title>Электронная библиотека</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
    <h1 id="main" class="font-effect-neon"><strong>Электронная библиотека</strong></h1>
</header>

<main>

    <section>
        <h2>Кнопки</h2>

        <div class="button-row">
            <button class="button1">Кнопка 1</button>
            <button class="button2">Кнопка 2</button>
            <button class="button3">Кнопка 3</button>
            <button class="button1 button2">Кнопка 4</button>
        </div>
    </section>

    <section>
        <h2>Картинки</h2>

        <div class="image-row">
            <div class="interactive-img">
                <img src="images/books.jpg" alt="Стопка книг">
                <div class="interactive-img-content">Первая стопка книг</div>
            </div>

            <div class="interactive-img">
                <img src="images/books.jpg" alt="Стопка книг">
                <div class="interactive-img-content">Вторая стопка книг</div>
            </div>

            <div class="interactive-img">
                <img src="images/books.jpg" alt="Стопка книг">
                <div class="interactive-img-content">Третья стопка книг</div>
            </div>
        </div>
    </section>

    <section>
        <h2>Видео</h2>

        <div class="image-row">
            <div class="interactive-video">
                <video controls preload="metadata">
                    <source src="videos/istoriya-knigi.mp4" type="video/mp4">
                </video>
                <div class="interactive-video-content">
                    <h3>Видеоролик об истории книг</h3>
                    <p>Рассказывает об истории книг</p>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
